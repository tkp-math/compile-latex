name: Compile LaTeX from Google Drive

on:
  workflow_dispatch:
    inputs:
      folderId:
        description: 'Google Drive folder ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tkp-math/texlive-ja:latest  # 作成した Docker イメージを使用

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      - name: Sync Google Drive folder
        run: |
          rclone sync "gdrive:${{ github.event.inputs.folderId }}" ./latex_projects

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tqdm

      - name: Compile .tex files with Python script
        run: |
          python scripts/compile_all_tex.py ./latex_projects

      - name: Upload PDFs back to Google Drive
        run: |
          rclone sync ./latex_projects "gdrive:${{ github.event.inputs.folderId }}"
