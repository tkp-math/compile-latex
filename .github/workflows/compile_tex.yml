name: Compile LaTeX from Google Drive

on:
  workflow_dispatch:
    inputs:
      folderId:
        description: 'Google Drive folder ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # ② GHCR にログインしてプライベートイメージを pull 可能にする
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: tkp-math                   # GitHub ユーザー名
          password: ${{ secrets.GHCR_PAT }}    # read:packages 権限付き PAT

      # ③ プライベート Docker イメージ上で Python スクリプトを実行
      - name: Run LaTeX compile container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/tkp-math/texlive-ja:latest
          options: --rm
          run: |
            # rclone 設定
            mkdir -p ~/.config/rclone
            echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

            # Google Drive からフォルダを同期
            rclone sync "gdrive:${{ github.event.inputs.folderId }}" ./latex_projects

            # Python 環境整備
            python -m pip install --upgrade pip
            pip install tqdm

            # 再帰的に .tex ファイルをコンパイル
            python scripts/compile_all_tex.py ./latex_projects

            # PDF を Google Drive にアップロード
            rclone sync ./latex_projects "gdrive:${{ github.event.inputs.folderId }}"
