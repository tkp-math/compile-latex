name: Compile LaTeX from Google Drive

on:
  workflow_dispatch:
    inputs:
      folderId:
        description: 'Google Drive folder ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリを取得
      - name: Checkout repository
        uses: actions/checkout@v3

      # ② GHCR にログイン（プライベートイメージ対応）
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: tkp-math           # GitHub ユーザー名
          password: ${{ secrets.GHCR_PAT }}

      # ③ コンテナ内で Python スクリプトを実行
      - name: Run LaTeX compile container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/tkp-math/texlive-ja:latest
          options: --rm
          run: |
            # ④ rclone 設定
            mkdir -p ~/.config/rclone
            echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

            # ⑤ Google Drive からフォルダを同期
            rclone sync "gdrive:${{ github.event.inputs.folderId }}" ./latex_projects

            # ⑥ Python の依存ライブラリをインストール
            python -m pip install --upgrade pip
            pip install tqdm

            # ⑦ 再帰的に .tex ファイルをコンパイル
            python scripts/compile_all_tex.py ./latex_projects

            # ⑧ 完成した PDF を Drive にアップロード
            rclone sync ./latex_projects "gdrive:${{ github.event.inputs.folderId }}"
